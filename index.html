<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text on Scroll</title>
    <script src="./jquery.min.js"></script>
    <script>
        $(document).scroll(function(){
            var scroll = $(window).scrollTop();
            var amount = -160+(scroll*0.4);
            if (amount < 10){
                $(".lettre").css({left:amount+"px"});
            }
        });
    </script>
</head>
<body>
    <section class="f-section">
        <div class="main">
            <div class="box">
                <div class="lettre">M</div>
            </div>
            <div class="box">
                <div class="lettre">R</div>
            </div>
            <div class="box">
                <div class="lettre">.</div>
            </div>
            <div class="box">
                <div class="lettre">F</div>
            </div>
            <div class="box">
                <div class="lettre">I</div>
            </div>
            <div class="box">
                <div class="lettre">N</div>
            </div>
            <div class="box">
                <div class="lettre">K</div>
            </div>
            <div class="box">
                <div class="lettre">E</div>
            </div>
            <div class="box">
                <div class="lettre">R</div>
            </div>
        </div>
    </section>
</body>
</html>
